<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Leaderboard</h1>

    <!-- Books List -->
    <Section class="sectionList">
        
            <h2>
                Recent Scores
                <button class="refresh">Refresh</button>
             </h2>
             
         <div class="displayWrap">
             <div id="display_card" style="font-weight: bold;">
             </div>
         </div>
        <hr>
        
        
    </Section>

    <!-- Add NEW Book -->

    <section class="newBook">
        <h2 >
            Add Your Score
         </h2>
            <div>
             <form class="form">
                <input type="text" placeholder="your name" id="title" required>    
                <input type="text" placeholder="your score" id="author" required>
                <button id="submit_button"> Submit </button>
            </form>
            </div>
    </section>


 
    <script type="module" src="index.js"></script> 
</body>
</html>
